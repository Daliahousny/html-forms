<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup_style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="img">
        <div class="website_title">
            Hello, and Welcome to AI Emergency Diagnoser
            <i class="fa-solid fa-cat"></i>
        </div>
        <div class="website_title2">
            We are here to help you find what's wrong with your beloved cat,
        </div>
        <div class="website_title2">
            just enter the symptoms and we will show you the results.
        </div>
        <div class="column1">
            <form class="form1" method="post" name="personal" target="_self" action="disease_page.html">
                <fieldset>
                    <legend class="legend"> Sign Up</legend>
                    <label class="label" for="fname">First Name</label><br>
                    <input class="input" type="text" id="fname" name="name" required>
                    <label class="label" for="lname">Last Name</label><br>
                    <input class="input" class="text" id="lname" name="lname" required>
                    <label class="label" for="age">Age</label>
                    <input class="input" type="number" id="age" name="age" min="10" max="100">
                    <label class="label" for="email">Email</label><br>
                    <input class="input" type="email" id="email" name="email" required>
                    <label class="label" for="pwd">Password</label>
                    <input class="input" type="password" id="pwd">
                    <label class="label" for="pnumber">Phone Number</label><br>
                    <input class="input" type="tel" id="pnumber" name="pnumber" placeholder="eg:123-456-7899"
                        maxlength="11" required>
                    <label class="label" for="areas">Governorate</label>
                    <input class="input" list="areas" name="areas" placeholder="Click here to choose.">
                    <datalist id="areas">
                        <option value="Cairo"></option>
                        <option value="Giza"></option>
                    </datalist>
                    <label class="label" for="species">Cat's Species</label>
                    <select class="select" id="species">
                        <option value="Shirazi">Shirazi</option>
                        <option value="Balady">Balady</option>
                        <option value="Chaussi">Chaussi</option>
                        <option value="Nile Valley Egyptian">Nile Valley Egyptian</option>
                    </select>
                    <br>
                    <br>
                    <input class="button" type="submit" value="Submit" onclick="validate_if_empty_Form()">
                    <input class="button" type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function validate_if_empty_Form() {
            let firstname = document.forms["personal"]["fname"].value;
            let lastname = document.forms["personal"]["lname"].value;
            let age = document.forms["personal"]["age"].value;
            let email = document.forms["personal"]["email"].value;
            let pnumber = document.forms["personal"]["pnumber"].value;
            let password = document.forms["personal"]["pwd"].value;

            if (firstname == "" && lastname == "" &&
                email == "" && pnumber == "" && age == "") {
                alert("Form can't be empty")
            }
            else if (firstname == "") {
                alert("First Name must be filled");
            }
            else if (firstname != "" && firstname.length > 10) {
                alert("firstname canot exceed 10 letters")
            }
            else if (lastname == "") {
                alert("Last Name must be filled");
            }
            else if (lastname != "" && lastname.length > 10) {
                alert("Last name can't exceed 15 letters");
            }
            else if (age == "") {
                alert("Age must be filled");
            }
            else if (email == "") {
                alert("Email must be filled");
            }
            else if (pnumber == "") {
                alert("Phone number must be filled");
            }
            else if (password == "") {
                alert("Password must be filled");
            }
        }
    </script>
</body>

</html>
